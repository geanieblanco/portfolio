<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Geanie Blanco - Contact</title>

  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Give+You+Glory" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">

  <!-- DEVCONS -->
  <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">

  <!-- LOCAL SHEETS -->
  <script src="app.js"></script>
  <link rel="stylesheet" href="assets/stylesheets/style.css">
  <link rel="stylesheet" href="assets/stylesheets/resume.css">
  <link rel="stylesheet" href="assets/stylesheets/contact.css">

</head>

<body>

  <div class="row fixed-top" id="header">
  </div>
  <div class="container-fluid">
    <div class="row" id="body">
      <nav class="col-1 d-none d-sm-block sidebar position-sticky" id="sidebar">
        <ul class="nav nav-pills flex-column">
          <li class="nav-item">
            <a class="nav-link" href="../index.html"><img src="assets/images/icons/home.png" id="home-icon"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html"><img src="assets/images/icons/aboutme.png" id="about-icon">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="resume.html"><img src="assets/images/icons/resume.png" id="services-icon"></a>
          </li>
          <a class="nav-link" href="services.html"><img src="assets/images/icons/services.png" id="contact-icon"></a>
          </li>
        </ul>
      </nav>

      <div class="col-7" id="contact-form">
        <h1 class="display-3">Contact Me</h1>
        <form>
          <div class="row">
            <!-- name -->
            <div class="col-6 form-group">
              <label for="client-name">Name</label>
              <input type="name" class="form-control" id="client-name" placeholder="First and Last">
            </div>

            <!-- email -->
            <div class="col-6 form-group">
              <label for="client-email">E-mail Address</label>
              <input type="email" class="form-control" id="client-email" placeholder="Enter E-mail">
            </div>
          </div>

          <div class="row">
            <!-- business name -->
            <div class="col-6 form-group">
              <label for="business-name">Business Name</label>
              <input type="text" class="form-control" id="business-name" placeholder="Business Name">
            </div>
            <!-- location -->
            <div class="col-6 form-group">
              <label for="business-location">Business Location</label>
              <input type="text" class="form-control" id="business-location" placeholder="City, State">
            </div>
          </div>
          <!-- business web address -->
          <div class="row">
            <div class="col form-group">
              <label for="business-website">Business Website</label>
              <input type="text" class="form-control" id="business-website" placeholder="Business Website">
            </div>
          </div>
          <!-- business social -->

          <div class="row">
            <div class="col form-group">
              <label for="business-social">Business Social Media</label>
              <textarea type="text" class="form-control" id="business-social" placeholder="Business Social" rows="5"></textarea>
            </div>

            <!-- services needed -->

            <div class="col">
              <label for="services-needed">Services Wanted:</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="exampleRadios" id="services-needed" value="social" checked>
                <span class="form-check-label">Social Media</span>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="exampleRadios" id="services-needed" value="marketing">
                <span class="form-check-label">General Marketing</span>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="exampleRadios" id="services-needed" value="web">
                <span class="form-check-label">Web Development</span>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="exampleRadios" id="services-needed" value="events">
                <span class="form-check-label">Events Services</span>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="exampleRadios" id="services-needed" value="other">
                <span class="form-check-label">General Inquiry</span>
              </div>
            </div>
          </div>
          <!-- message -->
          <div class="row">
            <div class="col form-group">
              <label for="client-message">Any specifics for your needs?</label>
              <textarea type="text" class="form-control" id="client-message" placeholder="i.e. Design, Instagram, Event Marketing, etc." rows="4"></textarea>
            </div>
          </div>
        </form>
      </div>

      <div class="col-4">
        <h1 class="display-3">Social</h1>
      </div>
    </div>
  </div>
</body>

</html>
